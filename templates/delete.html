{% extends 'base.html' %}

{% block content %}

<div class="events-container">
    {% for event in events %}
    <div class="event">
    <h2>{{event.description}}</h2>
    <h3>{{ event.date.strftime("%b %d %Y")}}</h3>
    <p> Type of Event: {{ event.name_of_event}} 
    <p>Where: {{ event.location}}</p>
    <p>Number of Guests: {{ event.num_of_guests}}</p>
    </div>
    <button href="/events/delete/{{events.index(event)}}">&#x1F5D1;</button>
    {% endfor %}
</div>

{% endblock %}
